
<div ng-controller="HomeController as vm">
	
	<!-- this will hide when the user is logged in -->
	<div ng-hide="vm.status.isLoggedIn" class="loginContainer">
		<div class="loginImage">
			<div class="header">
				<h1>Linkterest</h1>
			</div>

			<div class="loginForm">
				<form ng-submit="vm.login()" novalidate>
					<div class="form-group userinput">
						<input class="form-control" placeholder="username.." ng-model="vm.user.username" required >
					</div>

					<div class="form-group userinput">
						<input class="form-control" type="password" placeholder="password.." ng-model="vm.user.password" required >
					</div>
					

					<div class="row twobtns">
						<button  type="submit" class="btn btn-success">Log in</button>
						<button type="button" ui-sref="Register" class="btn btn-info">Sign up</button>
					</div>
				</form>
			</div>
		</div> 
	</div>

	<!-- only show below if the user is logged in -->
	<div ng-show="vm.status.isLoggedIn">
		<!-- Nav bar here -->
		<div ng-controller="navbarCtrl as nav">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<h4>LINKTEREST</h4>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li ng-show="nav.status.isLoggedIn"><a target="_blank" id="google" href="https://www.google.com/imghp?hl=en&tab=wi&ei=p0fCVaurGMePoQSUmIuAAQ&ved=0CBUQqi4oAQ">Google Images</a>
								<li ng-show="nav.status.isLoggedIn"><a target="_blank" id="Facebook" href="https://www.facebook.com/?stype=lo&jlou=AfcmdWB2DA7Qg6_wvfQ3-jLjXcpDLG_E5oTRi9Yqu7k18ZE1vPCItAqTC4DdOYBvCv_dJpCvFmwxjtK_vfSUW1347COSzxC42GalB8RUSakKpw&smuh=2052&lh=Ac_bh3WwabqrE9kl">Facebook Images</a>
								</li>
								<li ng-show="nav.status.isLoggedIn"><a ng-click="nav.logout()">Logout</a></li>
								<li ng-show="nav.status.username"><a>{{nav.status.username}}</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</div>

			<!-- picture body here -->
			<div class="picpageimg"></div>
			<h3 align="center"><u>Enter Photo URL</u></h3>

			<form ng-submit="vm.addPhoto()" class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="imginput" ng-model="vm.photoinfo" placeholder="IMAGE URL ...">
				</div>
				<button type="submit" id="submitbutton" class="btn btn-info">Submit</button>
			</form>
			<br />
			<br />
			<div id="wrapper">
				<div id="columns">
					<div class="pin" ng-repeat="p in vm.photo">
						<br />
						<img class="img-responsive img-rounded" ng-src="{{p.photoURL}}"/>
						<textarea placeholder="Write comments here..."></textarea>
						<br />
						<button ng-click="vm.deletePhoto(p)" class="btn btn-danger btn-xs">Remove</button>
						<br />
					</div>
				</div>
			</div>


		</div>
