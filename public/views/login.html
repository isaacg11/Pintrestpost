<div class="loginContainer">
	<div class="loginImage">
		<div class="header">
			<h1>Linkterest</h1>
		</div>

		<div ng-controller="navBarController as nav" class="loginForm">

			<form ng-submit="nav.login()" novalidate>
				<div class="form-group">
					<input class="form-control" placeholder="username.." ng-model="nav.user.username" required >
				</div>

				<div class="form-group">
					<input class="form-control" type="password" placeholder="password.." ng-model="nav.user.password" required >
				</div>
				<p class="help-block"></p>

				<div class="row">
					<button type="submit" class="btn btn-success">Log in</button>
					<button type="button" ui-sref="Register" class="btn btn-info">Sign up</button>
				</div>
			</form>
		</div>
	</div>
</div>
