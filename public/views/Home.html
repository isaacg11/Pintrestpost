<div ng-controller="HomeController as vm">
	<div ng-hide="isLoggedIn()" class="loginContainer">
		<div class="loginImage">
			<div class="header">
				<h1>Linkterest</h1>
			</div>

			<div class="loginForm">
				<form name="form" ng-submit="decide(form)" novalidate required>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="email" ng-model="vm.user.email" required >
					</div>

					<div class="form-group">
						<input type="password" class="form-control" placeholder="password" ng-model="vm.user.password" required >
					</div>
				</form>
			</div>
			<p class="help-block ng-bingding"></p>

			<div class="row">
				<button type="button" ng-click="login()" class="btn btn-success">Log in</button>
				<button type="button" ng-click="signup()" class="btn btn-info">Sign up</button>
			</div>
		</div>
	</div>


</div>
