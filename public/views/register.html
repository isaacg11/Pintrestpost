

<div ng-controller="navBarController as nav">

  <form class="well container" ng-submit="nav.register()">
    <div class="form-group">
      <input class="form-control" placeholder="Username..." ng-model="nav.user.username" required />
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Email..." ng-model="nav.user.email" type="email" required />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password..." ng-model="nav.user.password" required />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Confirm Password..." ng-model="nav.user.cpassword" required />
    </div>
    <button type="submit" class="btn btn-info" ng-disabled="!nav.user.username || !nav.user.email || !nav.user.password || !nav.user.cpassword || !(nav.user.password === nav.user.cpassword)">Submit</button>
  </form>
</div>
